<!DOCTYPE >
   <html>
   <head>
    <title>Cascading Style Sheet box model</title>
    <style type="text/css">

        .example1 { 
            background-color: lightblue;
            padding: 0px 10px 20px 4px;
            border: 1px solid black;
            border-radius: 5px;
            margin: 0px grey;
            float: left;
        }
        .example2 {
            width: 220px;
            background-color: lightgreen;
            padding: 80px;
            border: 5px solid black;
            margin: 60px 60px;
        }
    </style>
   </head>

   <body>
   <h1>Box model</h1>
   <hr>
   <p class="example2">My Content</p>
   <p class="example1">My Content</p>
   </body>
   </html>
